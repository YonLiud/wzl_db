<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">


{% if title %}
<title>{{ title }}</title>
{% else %}
<title>wzl_db</title>
{% endif %}

<!-- Bring in Bootstrap CSS and theme CSS -->
<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}" rel="stylesheet">
<style>
html, body {
    max-width: 100%;
    overflow-x: hidden;
}
.inline-block {
    display: inline-block;
 }
</style>

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
                <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
                <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
                <![endif]-->
</head>
<body style="padding-top: 30px">
<div id="container-fluid">

    <!-- add an image to the side of the screen -->

    <! -- Jinja Template Block -->
    {% block content %}
    {% endblock %}


</div>
<div id="container-fluid">
    <!-- add footer with github link -->
    <footer class="footer">
        <div class="container">
            <p>Developed for VitalRP by YonLiud</p>
            <div class="col-md-12">
                <p>Prototype Version / <a href="https://github.com/YonLiud/wzl_db">github link</a> / Code Name: Arasaka</p>
                <img src="{{ url_for('static', filename='img/arasaka.png') }}" alt="wzl_logo" class="img-responsive center-block" style="max-width: 25%;">
            </div>
        </div>
    </footer>

</div>

<!-- jQuery Version 1.11.0 -->
<script src="{{ url_for('static', filename='js/jquery-1.11.0.js') }}"></script>
<!-- Bootstrap Core JavaScript -->
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

</body>
</html>
